<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>Covid Tracker</title>
</head>
<body>
    <div class="home">
        <div class="navbar">
            <div class="navopt"></div>
            <div class="navopt"></div>
            <div class="navopt"></div>
        </div>
        <div class="data">
            <div class="header">
                <div class="Heading">Covid-19 Statistics</div>
            </div>
            <div class="card-container">
                    <div class="card activecases ">
                        <div class="cardText"><h5>Active</h5></div>
                        <div class="incrementData"><h3>data</h3></div>
                    </div>
                    <div class="card recovery">
                        <div class="cardText"><h5>Recovered</h5></div>
                        <div class="incrementData"><h3>data</h3></div>
                    </div>
                    <div class="card deceased">
                        <div class="cardText"><h5>Deceased</h5></div>
                        <div class="incrementData"><h3>data</h3></div>
                    </div>
                    <div class="card confirmed">
                        <div class="cardText"><h5>Confirmed</h5></div>
                        <div class="incrementData"><h3>data</h3></div>
                    </div>           
            
            </div>
        <div class="graph">
            <script src="main.js"></script>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</body>
</html>
